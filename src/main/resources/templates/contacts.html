<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lists</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">        
        <div class="container-fluid w-100">
            <a class="navbar-brand" href="#">AddressBook</a>
          </div>
    </nav>
    <br/>
    <h1>Lists of Contacts</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
              
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Date of Birth</th>
            </tr>
          </thead>
          <tbody>
            <tr data-th-each="contact : ${contacts}">
              
              <td>
                <a data-th-href="@{'/contact'+${contact.id}}" 
                    data-th-text="${contact.id}"></a>
              </td>

              <td data-th-text="${contact.name}"></td>
              <td data-th-text="${contact.email}"></td>
              <td data-th-text="${contact.phoneNumber}"></td>
              <td data-th-text="${contact.dateOfBirth}"></td>
            </tr>
            
        </tbody>

    </table>
</body>
</html>
